<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear cuenta — SabiaMente</title>
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <!-- CSS común de tus páginas estáticas -->
    <link rel="stylesheet" href="styles/ui.css" />
    <style>
      /* Ajustes pequeños solo para esta pantalla */
      .hint { color: var(--muted); font-size: 14px; margin: -4px 0 14px; }
      .terms { font-size: 12px; color: var(--muted); margin-top: 8px; }
      .spacer { height: 8px; }
    </style>
  </head>
  <body>
    <div class="page">
      <main class="card narrow">
        <h1 class="title center">Bienvenido</h1>
        <p class="center" style="color:var(--muted); margin:0 0 18px;">
          Por favor ingrese los siguientes datos
        </p>

        <form id="signupForm" class="form" novalidate>
          <label class="label" for="name">Nombre*</label>
          <input class="input" id="name" name="name" type="text" placeholder="Nombre" required />

          <div class="spacer"></div>

          <label class="label" for="contact">Correo o núm de teléfono*</label>
          <input class="input" id="contact" name="contact" type="text" placeholder="Email o número" required />
          <p class="hint">Ejemplo: nombre@correo.com o 3001234567</p>

          <label class="label" for="password">Contraseña*</label>
          <input class="input" id="password" name="password" type="password" placeholder="Contraseña" required minlength="6" />
          <p class="hint">Mínimo 6 caracteres.</p>

          <button class="btn primary" type="submit" id="submitBtn">Registrarse</button>
          <p class="terms">Al registrarte aceptas los términos y el tratamiento de datos.</p>
        </form>

        <a class="btn outline" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </main>
    </div>

    <script>
      // Validación mínima y redirección de ejemplo
      const form = document.getElementById("signupForm");
      const nameInput = document.getElementById("name");
      const contactInput = document.getElementById("contact");
      const passInput = document.getElementById("password");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!nameInput.value.trim()) { nameInput.focus(); return; }
        if (!contactInput.value.trim()) { contactInput.focus(); return; }
        if (!passInput.value || passInput.value.length < 6) { passInput.focus(); return; }

        // Simulación: guardar nombre en localStorage para saludar en el menú
        try { localStorage.setItem("user", nameInput.value.trim()); } catch (_) {}

        // Redirigir al menú principal (ajusta si prefieres ir al login)
        window.location.href = "mainMenu.html";
      });
    </script>
  </body>
</html>
