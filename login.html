<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión — SabiaMente</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/ui.css" />
  </head>
  <body>
    <div class="page">
      <main class="card narrow">
        <h1 class="title center">Iniciar sesión</h1>

        <form id="loginForm" class="form">
          <label class="label" for="username">Nombre de usuario*</label>
          <input class="input" id="username" name="username" type="text" placeholder="Nombre" required />

          <label class="label" for="password">Contraseña*</label>
          <input class="input" id="password" name="password" type="password" placeholder="Contraseña" required />

          <p class="helper">
            <a class="link" href="/recoverAccount.html">¿Olvidaste la contraseña?</a>
          </p>

          <button class="btn primary" type="submit">Continuar</button>
        </form>

        <button class="btn outline" id="guestBtn">Ingresar sin cuenta</button>

        <a class="btn ghost" href="/createAccount.html">¿No tienes cuenta?</a>
      </main>
    </div>

    <script>
      // Continuar: simula login y va al menú principal
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        // Aquí podrías validar credenciales antes de redirigir
        window.location.href = "/mainMenu.html";
      });

      // Ingresar sin cuenta
      document.getElementById("guestBtn").addEventListener("click", () => {
        window.location.href = "/mainMenu.html";
      });
    </script>
  </body>
</html>
